{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main %}
<h4 class="card-title" align="center">Смена вашего пароля</h4>
<div style="width:500px; margin: 0 auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" 
                class="btn btn-success">
            Сменить пароль
        </button>
        <a href=".." 
           class="btn btn-danger">
            Назад
        </a>
    </form>
</div>
{% endblock %}
